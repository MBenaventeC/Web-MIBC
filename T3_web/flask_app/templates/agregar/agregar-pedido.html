{% extends 'agregar/base.html' %}
{% block title %} Agregar Pedido {% endblock %}
{% block content %}
<div class="container">
    <div class="logo">
        <img id="logo-id" src="{{url_for('static', filename='png/Logo_500px.png')}}" alt="Logo">
        <p class="titulo">Formulario para Agregar Pedido</p>
    </div>
    <a href="{{ url_for('index') }}" class="boton">Volver al menú</a><br><br>
    <form class="formulario" id="agregar-producto-form" action="{{url_for('agregar_pedido')}}" method="post" enctype="multipart/form-data">
        <div id="fv-cant-opc" class="seleccion">
            <label for="fv-formulario">Seleccione Frutas o Verduras:</label>
            <select id="fv-formulario" name="fv-formulario" onchange="opcSegunFV()" required>
                <option value="">Escoja una opción</option>
                <option value="fruta">Frutas</option>
                <option value="verdura">Verduras</option>
            </select>
        </div>
        <div id="fv-cant-input"> 
            <label for="fv-cant-input" class="grupo-input">Opciones</label>
            <select class="seleccion" id="selector-fv" name="selector-fv" multiple size="8">
            </select>
        </div>
        <div id="desc-input">
            <label for="descripcion" class="grupo-input">Descripción (Opcional)</label>
            <textarea id="descripcion" name="descripcion" rows="4" cols="48" class="descripcion" style="resize: none;"></textarea>
        </div>
        <div class="seleccion">
            <label for="region-formulario">Región</label>
            <select id="region-formulario" name="region-formulario" onchange="comunaSegunRegion()" required form="agregar-producto-form">
                <option value="">Escoja una región</option>
                <option value="15">Región de Arica y Parinacota</option>
                <option value="1">Región de Tarapacá</option>
                <option value="2">Región de Antofagasta</option>
                <option value="3">Región de Atacama</option>
                <option value="4">Región de Coquimbo</option>
                <option value="5">Región de Valparaíso</option>
                <option value="13">Región Metropolitana de Santiago</option>
                <option value="6">Región del Libertador Gral. Bernardo O'Higgins</option>
                <option value="7">Región del Maule</option>
                <option value="16">Región de Ñuble</option>
                <option value="8">Región del Biobío</option>
                <option value="9">Región de La Araucanía</option>
                <option value="14">Región de Los Ríos</option>
                <option value="10">Región de Los Lagos</option>
                <option value="11">Región Aysén del G. Carlos Ibañez del Campo</option>
                <option value="12">Región de Magallanes y de la Antártica Chilena</option>
            </select>
        </div>
        <div class="seleccion">
            <label for="comuna-formulario">Comuna</label>
            <select id="comuna-formulario" name="comuna-formulario" form="agregar-producto-form" size="8">
            </select>
        </div>
        <div id="nombre-input" class="grupo-input">
            <label for="nombre-formulario">Nombre y Apellido del Comprador</label>
            <input id="nombre-formulario" name="nombre-formulario" class="input-normal" type="text" required>
        </div>
        <div id="correo-input" class="grupo-input">
            <label for="correo-formulario">Correo Electrónico del Comprador</label>
            <input id="correo-formulario" name="correo-formulario" class="input-normal" type="email" required>
        </div>
        <div id="numero-input" class="grupo-input">
            <label for="numero-formulario">Número de Celular del Comprador (Opcional)</label>
            <input id="numero-formulario" name="numero-formulario" class="input-normal" type="text" required form="agregar-producto-form">
        </div>
        <div class="botones">
            <button type="button" class="envio" id="envio-formulario">
                Agregar Producto(s)
            </button>
        </div>
    </form>
    <div id="post-formulario">
    </div>
</div>
{% endblock %}
{% block javascript %}
<script src="{{url_for('static', filename='js/agregar-pedido.js')}}"></script>
<script>
    const agregarPedidoUrl = "{{ url_for('agregar_pedido') }}";
    const indexUrl = "{{ url_for('index') }}";
    const exitoPedidoUrl = "{{ url_for('index', exito="pedido") }}";
</script>
{% endblock %}
